<html lang="en">

    <meta charset="UTF-8" />

    <!-- SEO & Social Sharing Metadata -->
    <title>Ludo Game | Classic</title>
    <meta name="description" content="Play classic Ludo online. 4 Player board game." />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #2e1a47; /* Dark Purple from image background */
      }
      body {
        overscroll-behavior: none;
        background-color: var(--bg-deep);
        /* Subtle Pattern */
        background-image: 
          radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.02) 2%, transparent 2.5%),
          radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.02) 2%, transparent 2.5%);
        background-size: 60px 60px;
        font-family: 'Outfit', sans-serif;
        color: #e2e8f0;
      }

      /* Dice Animation */
      .dice-rolling {
        animation: roll 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      @keyframes roll {
        0% { transform: rotateX(0deg) rotateY(0deg) scale(1); }
        50% { transform: rotateX(720deg) rotateY(540deg) scale(1.2); }
        100% { transform: rotateX(1440deg) rotateY(1080deg) scale(1); }
      }

      /* Animations */
      @keyframes scale-in {
        0% { opacity: 0; transform: scale(0.9) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-scale-in {
          animation: scale-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.95); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 2s infinite ease-in-out;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }
    </style>
