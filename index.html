    <style>
      :root {
        --bg-deep: #020617;
        --glass-border: rgba(255, 255, 255, 0.1);
        --neon-glow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
      }
      body {
        overscroll-behavior: none;
        background-color: var(--bg-deep);
        /* Dark grid background */
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 0) 0%, #000000 100%);
        background-size: 40px 40px, 40px 40px, 100% 100%;
        font-family: 'Outfit', sans-serif;
        color: #e2e8f0;
      }

      /* Utility: Glassmorphism Dark */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Dice Animation */
      .dice-rolling {
        animation: roll 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      @keyframes roll {
        0% { transform: rotateX(0deg) rotateY(0deg) scale(1); }
        50% { transform: rotateX(720deg) rotateY(540deg) scale(1.2); }
        100% { transform: rotateX(1440deg) rotateY(1080deg) scale(1); }
      }

      /* Glowing Pulse for Active Turn */
      @keyframes neon-pulse {
        0%, 100% { box-shadow: 0 0 5px currentColor, 0 0 10px currentColor; opacity: 1; }
        50% { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; opacity: 0.8; }
      }
      .turn-indicator {
        animation: neon-pulse 2s infinite alternate;
      }

      /* Piece Selection Glow */
      @keyframes orbit-glow {
        0% { box-shadow: 0 0 0 0px rgba(255, 255, 255, 0.4); }
        100% { box-shadow: 0 0 0 8px rgba(255, 255, 255, 0); }
      }
      .piece-movable-animate {
        animation: orbit-glow 1.5s infinite;
      }

      /* Smooth Scale In */
      @keyframes scale-in {
        0% { opacity: 0; transform: scale(0.9) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-scale-in {
          animation: scale-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      /* Mic Ripple - Holographic Style */
      @keyframes ripple {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .animate-ripple { animation: ripple 1.5s infinite; }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }
    </style>
