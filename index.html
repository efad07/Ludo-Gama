<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludo World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        overscroll-behavior: none;
        background-color: #382e2e; /* Dark wood table color */
        background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
        background-size: 3px 3px;
        font-family: 'Poppins', sans-serif;
      }
      .dice-rolling {
        animation: roll 1s ease-out;
      }
      @keyframes roll {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(1440deg) rotateY(1080deg); } /* Smoother spin */
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 15px 4px #fef08a, inset 0 0 5px rgba(255,255,255,0.5);
        }
        50% {
          box-shadow: 0 0 25px 8px #fde047, inset 0 0 7px rgba(255,255,255,0.7);
        }
      }
      .piece-movable-animate {
        animation: pulse-glow 2s infinite ease-in-out;
      }
      @keyframes scale-in {
        0% {
            opacity: 0;
            transform: scale(0.8) translateY(10px);
        }
        100% {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
      }
      .animate-scale-in {
          animation: scale-in 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.1);
          border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.2);
          border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.3);
      }

      /* Ripple Animation for Mic */
      @keyframes ripple {
        0% {
          box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(220, 38, 38, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
        }
      }
      .animate-ripple {
        animation: ripple 1.5s infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
